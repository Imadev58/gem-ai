<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #333; /* Dark border */
            background-color: #1e1e1e; /* Darker container */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #user-input {
            display: flex;
            padding: 10px;
            background-color: #2b2b2b; /* Darker input section */
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #424242; /* Dark input field */
            color: #e0e0e0;
            resize: none; /* Prevent resizing */
            height: 40px;
            transition: height 0.3s ease; /* Smooth height adjustment */
        }
        #message-input:focus {
            outline: none;
            height: auto; /* Auto-expand on typing */
        }
        #user-input button {
            margin-left: 10px;
            padding: 10px;
            background-color: #007BFF; /* Bright blue button */
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        #user-input button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
            white-space: pre-line; /* Preserve line breaks */
            position: relative; /* To position TTS icon */
        }
        .user {
            background-color: #007BFF;
            color: #fff;
            align-self: flex-end;
        }
        .ai {
            background-color: #424242; /* Darker background for AI messages */
            color: #e0e0e0;
            align-self: flex-start;
        }
        .tts-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border-radius: 50%;
            padding: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        pre {
            background-color: #2b2b2b;
            border: 1px solid #333;
            color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
        }
        .copy-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="user-input">
            <textarea id="message-input" placeholder="Type your message..." autofocus></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById("send-button");
        const messageInput = document.getElementById("message-input");
        const messagesContainer = document.getElementById("messages");

        sendButton.addEventListener("click", async () => {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessage("You: " + userMessage, "user");
            messageInput.value = '';

            const response = await fetch("/api/chat1", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userMessage }),
            });

            if (response.ok) {
                const data = await response.json();
                addMessage("Gem AI 2: " + data.response, "ai", true);

                // If the response contains code in ``` blocks, format it
                if (data.response.includes('```')) {
                    const code = data.response.match(/```(?:\w+\n)?([\s\S]*?)```/)[1];
                    addCodeBlock(code);
                }
            } else {
                addMessage("Error: Unable to get response.", "ai");
            }
        });

        function addMessage(message, type, isAI = false) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            messageElement.className = "message " + type;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto scroll

            if (isAI) {
                addTTSIcon(messageElement, message);
            }
        }

        function addCodeBlock(code) {
            const preElement = document.createElement("pre");
            preElement.textContent = code;
            messagesContainer.appendChild(preElement);

            const copyButton = document.createElement("button");
            copyButton.textContent = "Copy Code";
            copyButton.className = "copy-btn";
            messagesContainer.appendChild(copyButton);

            copyButton.addEventListener("click", () => {
                navigator.clipboard.writeText(code);
                alert("Code copied to clipboard!");
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto scroll
        }

        // Add TTS icon to AI's messages
        function addTTSIcon(messageElement, messageText) {
            const ttsIcon = document.createElement("span");
            ttsIcon.textContent = "ðŸ”Š";
            ttsIcon.className = "tts-icon";
            messageElement.appendChild(ttsIcon);

            let isSpeaking = false;
            let utterance = null;

            ttsIcon.addEventListener("click", () => {
                if (isSpeaking) {
                    window.speechSynthesis.cancel(); // Stop speaking
                    isSpeaking = false;
                } else {
                    utterance = new SpeechSynthesisUtterance(messageText);
                    utterance.voice = window.speechSynthesis.getVoices().find(voice => voice.name.includes('Male'));
                    window.speechSynthesis.speak(utterance);
                    isSpeaking = true;
                }
            });
        }
    </script>
</body>
</html>
